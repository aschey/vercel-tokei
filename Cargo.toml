[package]
edition = "2021"
name = "vercel-tokei"
version = "0.1.0"

[dependencies]
cached = "0.48.1"
eyre = "0.6.11"
git2 = "0.18.1"
gix = { version = "0.58.0", features = [
    "blocking-http-transport-reqwest-native-tls",
] }
http = "0.2.10"
lazy-regex = "3.1.0"
percent-encoding = "2.3.1"
rsbadges = { git = "https://github.com/aschey/rsbadges", rev = "ee99a301ac9b22063464989610ed033af48856ee" }
serde_json = "1.0.112"
strum = "0.25.0"
strum_macros = "0.25.3"
tempfile = "3.9.0"
tokei = "12.1.2"
tokio = { version = "1.36.0", features = ["macros"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.5.0"
urlencoding = "2.1.3"
vercel_runtime = "1.1.0"

[lib]
path = "src-rs/lib.rs"

[[bin]]
name = "tokei"
path = "api/tokei/[domain]/[user]/[repo].rs"
