[package]
edition = "2021"
name = "vercel-tokei"
version = "0.1.0"

[dependencies]
cached = { version = "0.53.1", features = ["async"] }
eyre = "0.6.12"
git2 = "0.19.0"
gix = { version = "0.66.0", features = [
    "blocking-http-transport-reqwest-native-tls",
] }
http = "1.1.0"
lazy-regex = "3.3.0"
markdown = "1.0.0-alpha.21"
percent-encoding = "2.3.1"
reqwest = "0.12.5"
rsbadges = { git = "https://github.com/aschey/rsbadges", rev = "ee99a301ac9b22063464989610ed033af48856ee" }
serde_json = "1.0.131"
strum = "0.26.3"
strum_macros = "0.26.4"
tempfile = "3.10.1"
tokei = "12.1.2"
tokio = { version = "1.41.0", features = ["macros"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.5.2"
urlencoding = "2.1.3"
vercel_runtime = "1.1.4"

[lib]
path = "src-rs/lib.rs"

[[bin]]
name = "tokei"
path = "api/tokei/[domain]/[user]/[repo].rs"

[[bin]]
name = "tokei-default"
path = "api/tokei.rs"
