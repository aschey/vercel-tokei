[package]
edition = "2021"
name = "vercel-tokei"
version = "0.1.0"

[dependencies]
cached = { version = "0.50.0", features = ["async"] }
eyre = "0.6.12"
git2 = "0.18.3"
gix = { version = "0.62.0", features = [
    "blocking-http-transport-reqwest-native-tls",
] }
http = "0.2.10"
lazy-regex = "3.1.0"
markdown = "1.0.0-alpha.16"
percent-encoding = "2.3.1"
reqwest = "0.12.4"
rsbadges = { git = "https://github.com/aschey/rsbadges", rev = "ee99a301ac9b22063464989610ed033af48856ee" }
serde_json = "1.0.116"
strum = "0.26.2"
strum_macros = "0.26.2"
tempfile = "3.10.1"
tokei = "12.1.2"
tokio = { version = "1.37.0", features = ["macros"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.5.0"
urlencoding = "2.1.3"
vercel_runtime = "1.1.1"

[lib]
path = "src-rs/lib.rs"

[[bin]]
name = "tokei"
path = "api/tokei/[domain]/[user]/[repo].rs"

[[bin]]
name = "tokei-default"
path = "api/tokei.rs"
