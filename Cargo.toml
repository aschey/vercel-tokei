[package]
edition = "2024"
name = "vercel-tokei"
version = "0.1.0"

[dependencies]
cached = { version = "0.55.1", features = ["async"] }
eyre = "0.6.12"
git2 = "0.20.0"
gix = { version = "0.70.0", features = [
  "blocking-http-transport-reqwest-native-tls",
] }
http = "1.1.0"
lazy-regex = "3.3.0"
markdown = "1.0.0-alpha.23"
percent-encoding = "2.3.1"
reqwest = { version = "0.12.12", default-features = false, features = [
  "charset",
  "http2",
  "macos-system-configuration",
  "native-tls",
] }
rsbadges = { git = "https://github.com/aschey/rsbadges", rev = "be3cd990ed185b30c6f2fcbe480a0c3fd6818002", default-features = false, features = [
  "native-tls",
] }
serde_json = "1.0.139"
strum = "0.27.1"
strum_macros = "0.27.1"
tempfile = "3.17.1"
tokei = "12.1.2"
tokio = { version = "1.43.0", features = ["macros"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.18"
url = "2.5.3"
urlencoding = "2.1.3"
vercel_runtime = "1.1.4"

[lib]
path = "src-rs/lib.rs"

[[bin]]
name = "tokei"
path = "api/tokei/[domain]/[user]/[repo].rs"

[[bin]]
name = "tokei-default"
path = "api/tokei.rs"
