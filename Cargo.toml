[package]
edition = "2021"
name = "vercel-tokei"
version = "0.1.0"

[dependencies]
cached = "0.44.0"
eyre = "0.6.8"
git2 = "0.17.2"
gix = { version = "0.52.0", features = [
    "blocking-http-transport-reqwest-native-tls",
] }
http = "0.2.9"
lazy-regex = "3.0.1"
percent-encoding = "2.3.0"
rsbadges = { git = "https://github.com/aschey/rsbadges", rev = "ee99a301ac9b22063464989610ed033af48856ee" }
serde_json = "1.0.105"
strum = "0.25.0"
strum_macros = "0.25.2"
tempfile = "3.8.0"
tokei = "12.1.2"
tokio = { version = "1.32.0", features = ["macros"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
url = "2.4.1"
urlencoding = "2.1.3"
vercel_runtime = "1.0.2"

[lib]
path = "src-rs/lib.rs"

[[bin]]
name = "tokei"
path = "api/tokei/[domain]/[user]/[repo].rs"
